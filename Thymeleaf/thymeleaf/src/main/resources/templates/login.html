<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/css/bootstrap.css}">
    <script type="text/javascript"  th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript"  th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<div class="container">
    <form class="form-signin col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4" style="margin-top: 10rem;" id="loginForm">
        <h2 class="form-signin-heading" th:text="#{login.tip}">Please sign in</h2>
        <label for="iUname" class="sr-only" th:text="#{login.username}">username</label>
        <input type="text" id="iUname" class="form-control" placeholder="username" name="username" th:placeholder="#{login.username}" required autofocus>
        <label for="iPassword" class="sr-only" th:text="#{login.password}">Password</label>
        <input type="password" id="iPassword" class="form-control" placeholder="password" name="password" th:placeholder="#{login.password}" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" th:text="#{login.tip}" id="login" style="margin-top: 20px;">Sign in</button>
        <p id="tick"></p>
        <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
    </form>
    </div> <!-- /container -->
</body>

<!-- https://blog.csdn.net/qq_42701431/article/details/81563169 -->

<!--https://blog.csdn.net/qq_42701431/article/details/81563169-->

<script type="text/javascript" >
    $(function(){
        $("#login").click(function () {

            $.ajax({
                url:"/user_login",
                type:"post",
                dataType:"json",
                data:$("#loginForm").serialize(),
                success:function(data){
                    if(data.code==1){
                        window.location.href = "/home";
                    }else if(data.code==0){
                        $("#tick").text(data.message).css("color", "red");
                    }
                },error:function () {
                }
            });

        });
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="con"></div>
<script type="text/javascript">

    var source = new EventSource("sse/data1");
    source.onmessage = function (evt) {
        document.getElementById("con").innerHTML += evt.data+"<br/>";
    }

    var source1 = new EventSource("sse/randomNumbers");
    source1.addEventListener('random', function(e) {
        document.getElementById("con").innerHTML += e.data +  "<br/>";
    }, false);

</script>
</body>
</html>
